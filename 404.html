<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/img/palalatpat.png">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 6rem;
      font-weight: 600;
      color: #dc3545;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #084298;
    }

    .spin {
      width: 150px; /* adjust size */
      height: 150px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/palalatpat.png" alt="patspin" class="spin">
    <h1>404</h1>
    <p>ไม่พบหน้าที่คุณกำลังมองหา</p>
    <a href="/">กลับหน้าหลัก</a>
  </div>
</body>
</html>
